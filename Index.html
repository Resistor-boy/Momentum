    <body>
        <div id = "image"></div>
        <div class = "center">
            <section class = "clock-container">
                <b id = "clock">00:00:00</b>
            </section>
            <section class = "quote-container">
                <div id = "quote">
                    <div></div>

                <h1 id="greeting" class = "hidden"></h1>

                        type="text"

                        />

            </section>

                <form id = "todo-form">
                    <input 
                        type="text"
                        placeholder="What are you going to do?"
                        required
                        />
                </form>
                <ul id = "todo-list"></ul>
            </section>
            <section>
                <div id = "weather">
                    <span></span>
                    <span></span>
                </div>
            </section>
        </div>
